name: Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    strategy:
      matrix:
        os: [windows-2022]
    runs-on: ${{ matrix.os }}
    name: Release
    steps:
      - name: Checkout current commit/branch/tag
        uses: actions/checkout@v3

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm dependencies
        run: npm install
        env:
          NODE_ENV: development

      - name: Lint files
        run: npm lint

      - name: Typechecks
        run: npm typecheck

      - name: Prettier check
        run: npm prettier:check

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Package and publish
        run: npm run package:publish
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
